<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://instadelivery-public.nyc3.cdn.digitaloceanspaces.com/groups/17549157706899e3ba1349b.jpeg');
            background-size: cover;
            background-position: center;
            height: 45vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            background-color: #fff8ef;
            border-radius: 15px;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="menu">
            <div class="logo">
                <img src="../logo.png" alt="logo">
                <span>GOURMETIFY</span>
            </div>

            <nav>
                <a href="#" id="btn_home">SOBRE N√ìS</a>
                <a href="#">RECEITAS</a>
                <a href="#" id="a_contato">FALE CONOSCO</a>
                <a href="#" id="a_login">FAZER LOGIN</a>
                <a href="#" id="a_cadastro">CADASTRE-SE</a>
            </nav>

            <div class="search">
                <input type="text" placeholder="Pesquise sua receita...">
                <button>üîç</button>
            </div>
        </div>
    </header>

    <div class="container mt-5" style="max-width: 500px;">
        <br>
        <div class="text-center mb-4">
            <img src="../logo.png" width="120">
            <h2 class="mt-2">Fale Conosco</h2>
        </div>

        <div id="dados" class="dados">
            <label for="input_nome">Nome:</label>
            <br>
            <input type="text" id="input_nome" class="form-control" placeholder="Nome">

            <br>

            <label for="input_email">Email:</label>
            <br>
            <input type="email" id="input_email" class="form-control" placeholder="Email">

            <br>

            <label for="input_tell">Telefone (opicional):</label>
            <br>
            <input type="email" id="input_tell" class="form-control" placeholder="Telefone">

            <br>

            <label for="input_assunto">Assunto:</label>
            <br>
            <input type="text" id="input_assunto" class="form-control" placeholder="Assunto">

            <br>

            <label for="input_assunto">Mensagem:</label>
            <br>
            <input type="text" id="input_msg" class="form-control" placeholder="Mensagem">

            <br>

            <button id="btn_enviar" class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto">Enviar</button>
            <br>
            <br>
            <p id="resultado" class="text-center mt-3 text-danger"> </p>
        </div>

    </div>

</body>

<script>
    const btn_enviar = document.getElementById('btn_enviar')
    const btn_home = document.getElementById('btn_home')

    const inputs = dados.querySelectorAll('input')


    const contato = document.getElementById('a_contato')
    const login = document.getElementById('a_login')
    const cadastro = document.getElementById('a_cadastro')

    contato.addEventListener('click', () => {
        window.location.href = "contato.html"
    })

    login.addEventListener('click', () => {
        window.location.href = "login.html"
    })

    cadastro.addEventListener('click', () => {
        window.location.href = "cadastro.html"
    })
    btn_enviar.addEventListener('click', async () => {
        const nome = document.getElementById('input_nome').value
        const email = document.getElementById('input_email').value
        const assunto = document.getElementById('input_assunto').value
        const tell = document.getElementById('input_tell').value
        const mensagem = document.getElementById('input_msg').value

        const resposta = await fetch(`http://localhost:3000/contate`, {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "nome": nome,
                "email": email,
                "telefone": tell,
                "assunto": assunto,
                "mensagem": mensagem
            })
        })

        if (resposta.ok == true) {
            const dados = await resposta.json()
            if (dados.status == false) {
                document.getElementById('resultado').innerText = dados.resposta
            } else {
                document.getElementById('resultado').innerText = dados.resposta
                inputs.forEach(input => input.value = '')
            }
        } else {
            const dados = await resposta.json()
            document.getElementById('resultado').innerText = dados.resposta
        }
    })

    btn_home.addEventListener('click', () => {
        window.location.href = "index.html"
    })

</script>

</html>
