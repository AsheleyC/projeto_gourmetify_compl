<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://instadelivery-public.nyc3.cdn.digitaloceanspaces.com/groups/17549157706899e3ba1349b.jpeg');
            background-size: cover;
            background-position: center;
            height: 45vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            background-color: #fff8ef;
            border-radius: 15px;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header>
        <div class="menu">
            <div class="logo">
                <img src="../logo.png" alt="logo">
                <span>GOURMETIFY</span>
            </div>

            <nav>
                <a href="#" id="btn_home">SOBRE N√ìS</a>
                <a href="#" id="a_contato">FALE CONOSCO</a>
                <a href="#" id="a_login">FAZER LOGIN</a>
                <a href="#" id="a_cadastro">CADASTRE-SE</a>
            </nav>

            <div class="search">
                <input type="text" placeholder="Pesquise sua receita...">
                <button>üîç</button>
            </div>
        </div>
    </header>
    <div class="container mt-5" style="max-width: 500px;" id="div_principal">
        <br>
        <div class="text-center mb-4">
            <img src="../logo.png" width="120">
            <h2 class="mt-2">Acesso √† Intranet</h2>
        </div>

        <label for="input_email" class="form-label">E-mail</label>
        <input type="email" id="input_email" class="form-control mb-3" placeholder="Digite seu e-mail">

        <label for="input_senha" class="form-label">Senha</label>
        <input type="password" id="input_senha" class="form-control mb-4" placeholder="Digite sua senha">

        <button id="btn_entrar" class="btn btn-dark w-100 mb-2">Entrar</button>
        <button id="btn_cadastro" class="btn btn-outline-dark w-100">Ir para Cadastro</button>
        <br>
        <br>

        <p id="esqueceu" class="text-center mt-3 text-secondary" style="cursor: pointer;">
            Esqueceu a senha?
        </p>
    </div>

</body>
<script>
    const btn_entrar = document.getElementById('btn_entrar')
    const btn_cad = document.getElementById('btn_cadastro')
    const btn_home = document.getElementById('btn_home')
    const nova_senha = document.getElementById('esqueceu')

    const inputs = div_principal.querySelectorAll('input')


    const contato = document.getElementById('a_contato')
    const login = document.getElementById('a_login')
    const cadastro = document.getElementById('a_cadastro')

    contato.addEventListener('click', () => {
        window.location.href = "contato.html"
    })

    login.addEventListener('click', () => {
        window.location.href = "login.html"
    })

    cadastro.addEventListener('click', () => {
        window.location.href = "cadastro.html"
    })

    btn_entrar.addEventListener('click', async () => {
        const email = document.getElementById('input_email').value
        const senha = document.getElementById('input_senha').value

        const resposta = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "email": email,
                "senha": senha
            })
        }) // Jogou no BackEnd

        if (resposta.ok == true) {
            const dados = await resposta.json()
            if (dados.status == false) {
                alert(dados.resposta)
            } else {
                alert(dados.resposta)
                inputs.forEach(input => input.value = '')
            }
        } else {
            const dados = await resposta.json()
            alert(dados.resposta)
        }

    })
    btn_cad.addEventListener('click', () => {
        window.location.href = "cadastro.html"
    })


    btn_home.addEventListener('click', () => {
        window.location.href = "index.html"
    })

    nova_senha.addEventListener('click', () => {
        window.location.href = "novaSenha.html"
    })
</script>

</html>
